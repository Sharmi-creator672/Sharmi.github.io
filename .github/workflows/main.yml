name: Sync to Public Repo

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the Private Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify and Clean Git Repository
        run: |
            git fsck --full
            git gc --prune=now --aggressive
            git reflog expire --expire=now --all
            git repack -a -d --depth=250 --window=250
            
      - name: Set up Git Configuration
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Fetch from Public Repo
        run: |
          git remote add public git@github.com:unfolding-io/Astrogency.git
          git checkout master
          git fetch public
          git reset --hard public/master

      - name: Create a New Branch for PR
        run: |
          # Create a new branch with a unique name
          BRANCH_NAME="sync-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          git push -u public "$BRANCH_NAME" --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          head: "$BRANCH_NAME"
          base: master
          title: "Sync master branch from private repo"
          body: "This PR syncs the latest changes from the master branch in the private repo."
